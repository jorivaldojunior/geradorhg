<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Guararapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-green-600 h-screen flex flex-col items-center justify-center text-white">
    <!-- Conteúdo central -->
    <div class="flex flex-col items-center space-y-8">
      <!-- Logotipo e Título -->
      <div class="flex flex-col items-center space-y-6">
        <img
          src="./img/logo4.jpg"
          alt="Logotipo"
          class="w-32 h-32 rounded-full shadow-lg"
        />
        <h1 class="text-3xl font-bold">Check List Gerador</h1>
      </div>

      <!-- Botão "Avançar" - Agora mais próximo do título -->
      <a
        href="./index.html"
        class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 mt-4"
      >
        Avançar
      </a>
    </div>

    <!-- Botão de Acesso no Rodapé -->
    <div class="p-6 flex justify-center mb-16 absolute bottom-0">
      <button
        id="openFingerprintScreen"
        class="bg-blue-500 text-white px-12 py-4 rounded-full shadow-lg hover:bg-gray-200 transition hidden"
      >
        Agendamento online
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
